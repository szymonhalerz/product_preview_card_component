<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/20e2212097.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../product_preview_card_component/css/style.css" />
	</head>
	<body>
		<section class="wrapper">
			<div class="product-box">
				<div class="product-img"></div>
				<div class="product-text">
					<div class="top-text">
						<p class="preview">PERFUME</p>
						<p class="heading">Gabrielle Essence Eau De Parfum</p>
					</div>
					<div class="bottom-text">
						<p class="about-product-text">
							A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
							CHANEL.
						</p>
						<p class="price"><span class="new-price">$149.99</span> <span class="old-price">$169.99</span></p>
						<button class="btn-buy-product"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to Cart</button>
					</div>
				</div>
			</div>
		</section>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Szymon</a>.
		</div>
	</body>
</html>
